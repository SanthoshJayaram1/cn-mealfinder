<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Web App</title>

    <!-- Font-awesome Icon Kit -->
    <!-- Importing font-awesome stylesheets and scripts -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/9ca3ef8694.js" crossorigin="anonymous"></script>

    <!-- External Stylesheet -->
    <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Background Image -->
    <div class="background-image">
        <img src="https://th.bing.com/th/id/OIP.dKosBnUC-rTo-QCUmMHKRQHaE8?pid=ImgDet&rs=1" alt="" />
    </div>

    <!-- Navbar -->
    <nav>
        <div id="navbar">
            <a href="index.html">
                <!-- Logo and App Name -->
                <div class="top-logo">
                    <img src="./assets/logo2.png" alt="meal-logo" />
                    <span>MEAL FINDER</span>
                </div>
            </a>
           
            <!-- Side Drawer -->
            <div class="side-drawer">
                <div id="toggle-sidebar">
                    <!-- Sidebar Toggle Button with Counter -->
                    <i class="fa-solid fa-bars"></i>
                    <span id="total-counter">0</span>
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Main Container -->
    <div id="main">

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="top_gap"></div>
            <div class="title small">
                <!-- Sidebar Title -->
                Favorite Meals
            </div>

            <!-- Placeholder for Favorite Meal items -->
            <div id="fav">
            
            </div>
        </div>

        <div id="flex-box">

            <div class="container">

                <div class="header">
                    <div class="title">
                        <!-- Main Title -->
                        Find Meal of Your choice
                    </div>
                </div>

                <div class="" id="search-bar">
                    <div class="icon">
                        <!-- Search Icon -->
                        <i class="fa-solid fa-search "></i>
                    </div>

                    <div class="new-search-input">
                        <form onkeyup="showMealList()">
                            <!-- Search Input -->
                            <input id="search-input" type="text" placeholder="Search your favourite meal..." />
                        </form>
                    </div>

                    <a href="/">
                        <!-- Button to Display Random Meals -->
                        <button id="random" type="button" class="">
                            <!-- Random Icon -->
                            <i class="fa fa-random fa-xl"></i>
                        </button>

                        <div id="meal-info"></div>
                    </a>
                </div>
            </div>

            <!-- Item Details -->
            <!-- Placeholder for displaying meal details -->
            <!-- Commented out in the provided HTML code -->
            <div id="cards-holder" class="">

            
            </div>
        </div>
    </div>

    

    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
